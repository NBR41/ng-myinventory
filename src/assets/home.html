<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Fabien Bernard">
    <meta name="description" content="Welcome to GoChat">
    <title>GoMyInventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="global.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="#">GoMyInventory</a></div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
              <p class="navbar-text">Fabien Bernard</p>
              <img src="http://www.gravatar.com/avatar/1fb11d331b087bbf87cd71456c48694c?rating=PG&size=40&default=mm" alt="gravatar" class="nav-logged" />
              <a class="btn btn-danger nav-logged" href="#" role="button">Sign out</a>
        </div>
      </div>
    </nav>
    <!-- Main container -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="jumbotron">
                <div class="container">
                    <h1>GoMyInventory</h1>
                    <p>Manage your personnal collection:</p>
                    <ul>
                        <li><a href="https://golang.org/">Golang</a></li>
                        <li><a href="http://getbootstrap.com/">Bootstrap</a></li>
                        <li><a href="https://angular.io/">Angular 4</a></li>
                        <li><a href="https://www.docker.com/">Docker</a></li>
                        <li><a href="https://caddyserver.com/">Caddy</a></li>
                    </ul>
                    <p><a class="btn btn-primary btn-lg" href="https://github.com/NBR41" role="button">Learn more &raquo;</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-primary medium-box">
                    <div class="panel-heading">
                        <h2 class="panel-title">Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" action="" method="post" class="form-signin">
                            <div class="form-group">
                                <label for="email">Email address or Nickname</label>
                                <input type="email" id="email" class="form-control" placeholder="Email address or username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="remember-me"> Remember me</label>
                            </div>
                            <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
                            <hr />
                            <button class="btn btn-lg btn-info" type="button">Create your Account</button>
                            <button class="btn btn-lg btn-default" type="button">Forgotten password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container"><p class="text-muted">2017 Fabien Bernard Inc</p></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
