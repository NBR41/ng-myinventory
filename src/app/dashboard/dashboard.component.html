<div>
  <label>ISBN Add:</label> <input #isbn />
  <button (click)="addIsbn(isbn.value); isbn.value=''">Add</button>
</div>
<div *ngIf="ownerships.length > 0">
    <table class="table table-bordered table-striped">
        <thead>
            <th>ID</th>
            <th>NAME</th>
            <th>ISBN</th>
            <th>DELETE</th>
        </thead>
        <tbody>
            <tr *ngFor="let own of ownerships">
                <td>{{own.book.id}}</td>
                <td>{{own.book.name}}</td>
                <td>{{own.book.isbn}}</td>
                <td><button class="delete" (click)="delete(own.book.id); $event.stopPropagation()">x</button></td>
            </tr>
        </tbody>
    </table>
</div>
