<alert></alert>
<div *ngIf="book" class="panel panel-default">
  <div class="panel-heading">
    <h2>{{title}} details!</h2>
  </div>
  <div class="panel-body">
      <div class="form-horizontal">
          <div class="form-group">
              <label class="col-sm-2 control-label">Id</label>
              <div class="col-sm-10"><p class="form-control-static">{{book.id}}</p></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">ISBN</label>
              <div class="col-sm-10"><p class="form-control-static">{{book.isbn}}</p></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10"><input placeholder="name" class="form-control" [(ngModel)]="book.name" #bookname="ngModel" required/></div>
          </div>
          <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                  <button class="btn btn-default" (click)="goBack()">Back</button>
                  <button class="btn btn-primary" [disabled]="bookname.pristine || bookname.value == ''" (click)="save()">Save</button>
              </div>
          </div>
      </div>
  </div>
</div>
