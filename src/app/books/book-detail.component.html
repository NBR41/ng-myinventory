<alert></alert>
<div *ngIf="book" class="panel panel-default">
  <div class="panel-heading">
    <h2>{{title}} details!</h2>
  </div>
  <div class="panel-body">
      <div><label>Id: </label>{{book.id}}</div>
      <div><label>ISBN: </label>{{book.id}}</div>
      <div><label>Name: </label><input placeholder="name" class="form-control" [(ngModel)]="book.name" #bookname="ngModel" required/></div>
      <button (click)="goBack()">Back</button>
      <button [disabled]="bookname.pristine || bookname.value == ''" (click)="save()">Save</button>
  </div>
</div>
