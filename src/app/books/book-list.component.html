<div  class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Books</h3>
    </div>
    <div class="panel-body">
        <table *ngIf="books && books.length > 0" class="table table-bordered table-striped">
            <thead>
                <th class="text-center">ID</th>
                <th class="text-center">NAME</th>
                <th class="text-center">ISBN</th>
                <th class="text-center">ACTION</th>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td>{{book.id}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.isbn}}</td>
                    <td>
                        <button class="btn btn-default" (click)="edit(book); $event.stopPropagation()">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default" (click)="delete(book.id); $event.stopPropagation()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
