<alert></alert>
<div *ngIf="user" class="panel panel-default">
  <div class="panel-heading">
    <h2>{{title}} details!</h2>
  </div>
  <div class="panel-body">
      <div class="form-horizontal">
          <div class="form-group">
              <label class="col-sm-2 control-label">Id</label>
              <div class="col-sm-10"><p class="form-control-static">{{user.id}}</p></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10"><p class="form-control-static">{{user.email}}</p></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Nickname</label>
              <div class="col-sm-10"><input placeholder="Nickname" class="form-control" [(ngModel)]="user.nickname" #nickname="ngModel" required/></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Admin</label>
              <div class="col-sm-10"><p class="form-control-static">{{user.is_admin}}</p></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">Validated</label>
              <div class="col-sm-10"><p class="form-control-static">{{user.is_validated}}</p></div>
          </div>
          <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                  <button class="btn btn-default" (click)="goBack()">Back</button>
                  <button class="btn btn-primary" [disabled]="nickname.pristine || nickname.value == ''" (click)="save()">Save</button>
              </div>
          </div>
      </div>
  </div>
</div>
