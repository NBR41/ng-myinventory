<div  class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Users</h3>
    </div>
    <div class="panel-body">
        <table *ngIf="users && users.length > 0" class="table table-bordered table-striped">
            <thead>
                <th class="text-center">ID</th>
                <th class="text-center">EMAIL</th>
                <th class="text-center">NICKNAME</th>
                <th class="text-center">IS_ADMIN</th>
                <th class="text-center">IS_VALIDATED</th>
                <th class="text-center">ACTION</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.nickname}}</td>
                    <td *ngIf="user.is_admin" class="bg-success text-center"><span class="glyphicon glyphicon-ok"></span></td>
                    <td *ngIf="!user.is_admin" class="bg-danger text-center"><span class="glyphicon glyphicon-remove"></span></td>
                    <td *ngIf="user.is_validated" class="bg-success text-center"><span class="glyphicon glyphicon-ok"></span></td>
                    <td *ngIf="!user.is_validated" class="bg-danger text-center"><span class="glyphicon glyphicon-remove"></span></td>
                    <td>
                        <button class="btn btn-default" (click)="edit(user); $event.stopPropagation()">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default" (click)="delete(user.id); $event.stopPropagation()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
